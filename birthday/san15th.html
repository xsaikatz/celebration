<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday San!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 700;
            margin: 40px 0 60px;
            position: relative;
            background: linear-gradient(45deg, #4400ff, #ef00ff, #ffc300, #00ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aurora 2s ease infinite;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .balloon {
            position: fixed;
            width: 50px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
            z-index: 5;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -85px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
        }

        .balloon::after {
            content: '▼';
            position: absolute;
            bottom: -7.1px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: inherit;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .lights {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            justify-content: space-around;
            z-index: 20;
            padding: 10px;
        }

        .light {
            width: 10px;
            height: 15px;
            border-radius: 50%;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: falling linear infinite;
            z-index: 1;
        }

        @keyframes falling {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .cake-container {
            margin: 60px auto;
            position: relative;
            max-width: 400px;
        }

        .cake {
            width: 280px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }

        .layer {
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            border-radius: 10px;
            position: absolute;
            border: 3px solid #ff1493;
        }

        .layer-1 { bottom: 0; width: 280px; left: 0; }
        .layer-2 { bottom: 58px; width: 240px; left: 20px; background: linear-gradient(to bottom, #ffb6c1, #ff69b4); border-color: #ff69b4; }
        .layer-3 { bottom: 116px; width: 200px; left: 40px; background: linear-gradient(to bottom, #ffc0cb, #ffb6c1); border-color: #ffb6c1; }

        .frosting {
            position: absolute;
            width: 100%;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: -5px;
        }

        .candles-holder {
            position: absolute;
            top: -163px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .candle {
            width: 8px;
            height: 50px;
            background: linear-gradient(to bottom, #fff, #f0f0f0);
            border-radius: 3px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .candle-top {
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 6px;
            background: #333;
            border-radius: 50% 50% 0 0;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffeb3b 20%, #ff9800 50%, #ff5722 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s ease-in-out infinite alternate;
            box-shadow: 0 0 10px #ff9800, 0 0 20px #ff5722;
        }

        .flame.out {
            animation: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(1.1); }
        }

        .age-candle {
            position: absolute;
            top: -57px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .age-digit {
            width: 20px;
            height: 60px;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border-radius: 5px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-size: 32px;
            font-weight: bold;
            color: #ff1493;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .age-digit .flame {
            top: -25px;
        }

        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #ff5200 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: 400;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: fixed;
            animation: confetti-fall 3s linear;
            z-index: 100;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .cake {
                width: 240px;
                transform: scale(0.85);
            }
            
            .layer-1 { width: 240px; }
            .layer-2 { width: 200px; left: 20px; }
            .layer-3 { width: 160px; left: 40px; }
            
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .cake {
                transform: scale(0.7);
            }
            
            .title {
                margin: 20px 0 40px;
            }
        }
    </style>
</head>
<body>
    <div class="lights"></div>
    
    <div class="container">
        <h1 class="title">Happy Birthday San!</h1>
        
        <div class="cake-container">
            <div class="cake">
                <div class="layer layer-3">
                    <div class="frosting"></div>
                </div>
                <div class="layer layer-2">
                    <div class="frosting"></div>
                </div>
                <div class="layer layer-1">
                    <div class="frosting"></div>
                    <div class="age-candle">
                        <div class="age-digit">
                            1
                            <div class="flame"></div>
                        </div>
                        <div class="age-digit">
                            5
                            <div class="flame"></div>
                        </div>
                    </div>
                    <div class="candles-holder">
                        <div class="candle">
                            <div class="candle-top"></div>
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="candle-top"></div>
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="candle-top"></div>
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="candle-top"></div>
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="candle-top"></div>
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="blowBtn" onclick="blowCandles()">Extinguish the Candles!</button>
        <button id="giftBtn" class="hidden" onclick="openGift()">Get Gifts from Saikat!</button>
    </div>

    <script>
        const balloonColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
        for (let i = 0; i < 12; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.top = Math.random() * 80 + '%';
            balloon.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.animationDelay = Math.random() * 2 + 's';
            balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(balloon);
        }

        const lightsContainer = document.querySelector('.lights');
        const lightColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#ff69b4'];
        for (let i = 0; i < 20; i++) {
            const light = document.createElement('div');
            light.className = 'light';
            light.style.background = lightColors[i % lightColors.length];
            light.style.animationDelay = (i * 0.1) + 's';
            lightsContainer.appendChild(light);
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❅';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);
            
            setTimeout(() => snowflake.remove(), 8000);
        }

        setInterval(createSnowflake, 300);

        function blowCandles() {
            const flames = document.querySelectorAll('.flame');
            flames.forEach(flame => {
                flame.classList.add('out');
            });

            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '0';
                    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#feca57', '#ff9ff3'];
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 10);
            }

            const audio = new Audio('xsaikatz.github.io/celebration/birthday/san15thsong.mp3');
            audio.play().catch(e => console.log('Audio play failed:', e));

            document.getElementById('blowBtn').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('giftBtn').classList.remove('hidden');
            }, 1000);
        }

        function openGift() {
            window.open('https://xsaikatz.github.io/celebration/birthday/san15thgifts.html', '_blank');
        }
    </script>
</body>
</html>
